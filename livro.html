<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Livro</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .resenha { border-top: 1px solid #ccc; margin-top: 15px; padding-top: 10px; }
  </style>
</head>
<body>
  <h1 id="titulo"></h1>
  <p id="autores"></p>
  <img id="imagem" />
  <p id="descricao"></p>

  <h2>Resenhas</h2>
  <div id="resenhas">Carregando resenhas...</div>

  <h3>Adicionar Resenha</h3>

  <form id="form-resenha">
    <label for="status">Status:</label><br />
    <select id="status" required>
      <option value="">Selecione</option>
      <option value="lido">Lido</option>
      <option value="lendo">Lendo</option>
      <option value="não li">Não li</option>
    </select><br /><br />

    <label for="nota">Nota (0 a 10):</label><br />
    <input type="number" id="nota" min="0" max="10" required /><br /><br />

    <label for="resenha">Resenha:</label><br />
    <textarea id="resenha" rows="4" cols="50" required></textarea><br /><br />

    <button type="submit">Salvar Resenha</button>
  </form>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) window.location.href = 'login.html';

    const params = new URLSearchParams(window.location.search);
    const id_livro = params.get('id');

    async function carregarLivro() {
      const res = await fetch(`https://www.googleapis.com/books/v1/volumes/${id_livro}`);
      const data = await res.json();

      document.getElementById('titulo').innerText = data.volumeInfo.title;
      document.getElementById('autores').innerText = "Autores: " + (data.volumeInfo.authors || []).join(', ');
      document.getElementById('imagem').src = data.volumeInfo.imageLinks?.thumbnail || '';
      document.getElementById('descricao').innerText = data.volumeInfo.description || '';
    }

    async function carregarResenhas() {
      const res = await fetch(`http://localhost:3000/resenhas/${id_livro}`);
      const data = await res.json();

      const container = document.getElementById('resenhas');
      container.innerHTML = '';

      let jaResenhou = false;

      data.forEach((item) => {
        const div = document.createElement('div');
        div.classList.add('resenha');
        div.innerHTML = `
          <strong>${item.user.nome}</strong> (${item.status}) - Nota: ${item.nota}
          <p>${item.resenha}</p>
        `;
        container.appendChild(div);

        if (item.userId === usuario.id) {
          jaResenhou = true;
        }
      });

      if (jaResenhou) {
        document.getElementById('form-resenha').style.display = 'none';
      }
    }

    document.getElementById('form-resenha').addEventListener('submit', async (e) => {
      e.preventDefault();

      const resenhaData = {
        userId: usuario.id,
        livroId: id_livro,
        status: document.getElementById('status').value,
        nota: parseInt(document.getElementById('nota').value),
        resenha: document.getElementById('resenha').value,
        titulo: document.getElementById('titulo').innerText,
        autor: document.getElementById('autores').innerText.replace('Autores: ', '')
      };

      const response = await fetch('http://localhost:3000/resenhas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(resenhaData)
      });

      const resultado = await response.json();

      if (response.ok) {
        alert('Resenha adicionada com sucesso!');
        location.reload();
      } else {
        alert('Erro: ' + resultado.erro);
      }
    });

    carregarLivro();
    carregarResenhas();
  </script>

</body>
</html>
